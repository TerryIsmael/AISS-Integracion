openapi: 3.0.0
info:
  title: NetflixAPI
  description: Search for your favourite Netflix films and create your own libraries
  contact:
    email: danarrarr@alum.us.es
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
