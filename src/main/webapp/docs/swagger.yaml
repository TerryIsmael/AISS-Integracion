servers:
- url: http://localhost:8089/api
- url: https://aiss-integracion-l8g1.ey.r.appspot.com/api
tags:
- name: films
  description: Films we can find in Netflix
- name: libraries
  description: A place to save the films you love or you want to watch
- name: users
  description: All about user authentication and token generation.
paths:
  /users:
    get:
      tags:
      - users
      summary: Get all usernames
      description: Get all usernames registered in our api
      operationId: getUsernames
      responses:
        "200":
          description: All usernames registered
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
                example: [admin, pepe]
        "400":
          description: Bad request  
    post:
      tags:
      - users
      summary: Create new user and token
      description: Create a new account so you can get validation token 
      operationId: createUser
      requestBody:
        description: Username and password to create account
        content:
          application/json:
            schema:
              name: string
              password: string
            example:
              name: pepe
              password: pepe1234
        required: true
      responses:
        "201":
          description: User has been created
          content:
            application/json:
              schema:
              name: string
              password: string
              example:
                name: pepe
                password: pepe1234
                token: 1lkj04r3-asfl843-ghx872oa
        "400":
          description: Bad request
  /users/login:
    post:
      tags:
      - users
      summary: Retrieve your api token
      description: Post your user and password to get your token
      operationId: PostLogin
      requestBody:
        description: Username and password to login
        content:
          application/json:
            schema:
              name: string
              password: string
            example:
              name: pepe
              password: pepe1234
        required: true
      responses:
        "201":
          description: Logged in succesfully
          content:
            application/json:
              schema:
              name: string
              password: string
              example:
                name: pepe
                password: pepe1234
                token: 1lkj04r3-asfl843-ghx872oa
        "400":
          description: Bad request   
  /films:
    get:
      tags:
      - films
      summary: Get all the films available
      description: You will get all the films avaliable in netflix
      operationId: getFilms
      parameters:
      - name: sort
        in: query
        description: Order resulting films by different possibilities
        required: false
        style: form
        explode: true
        schema:
          type: string
          enum:
          - score
          - -score
          - date
          - -date
          - title
          - -title
          - runtime
          - -runtime
      - name: offset
        in: query
        description: Offset of the results
        required: false
        style: form
        explode: true
        schema:
          minimum: 0
          type: integer
          format: int32
        example: 7
      - name: limit
        in: query
        description: Maximum number of results
        required: false
        style: form
        explode: true
        schema:
          minimum: 0
          type: integer
          format: int32
        example: 10
      - name: score
        in: query
        description: Range of score of the results
        required: false
        style: form
        explode: true
        schema:
          maximum: 10
          minimum: 0
          type: string
        example: '7.0-10.0'
      - name: title
        in: query
        description: Filter by matching title
        required: false
        style: form
        explode: true
        schema:
          type: string
        example: 'El Camino'
      - name: genre
        in: query
        description: Filter by matching genre
        required: false
        style: form
        explode: true
        schema:
          type: string
        example: Action
      - name: runtime
        in: query
        description: Filter by matching runtime
        required: false
        style: form
        explode: true
        schema:
          minimum: 0
          type: integer
          format: int32
        example: 90
      - name: premiere
        in: query
        description: Filter by matching premiere date, format ('dd-MM-YYYY')
        required: false
        style: form
        explode: true
        schema:
          type: string
        example: 'date: 27-07-1999 or year: 20021'
      - name: language
        in: query
        description: Filter by matching language
        required: false
        style: form
        explode: true
        schema:
          type: string
        example: Spanish
      responses:
        "200":
          description: Search results matching criteria
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/inline_response_200'
        "400":
          description: Bad request
    put:
      tags:
      - films
      summary: Update a film information
      description: Update any film information from the database
      operationId: putFilm
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/films_body'
      responses:
        "204":
          description: Film updated
        "400":
          description: Bad request
        "404":
          description: Film not found
    post:
      tags:
      - films
      summary: Upload film information
      description: You can upload film information not in our database
      operationId: createFilm
      requestBody:
        description: Film information to upload
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/films_body_1'
        required: true
      responses:
        "201":
          description: Film information uploaded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_201'
              example:
                id: f500
                title: 'El Camino: A Breaking Bad Movie'
                genre: Crime drama
                premiere: 11-10-2019
                runtime: 121
                score: 7.3
                language:
                - English
        "400":
          description: Bad request
  /films/{id}:
    get:
      tags:
      - films
      summary: Get a film information
      description: Get a film information from the database
      operationId: getFilm
      parameters:
      - name: id
        in: path
        description: Id of the film
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "204":
          description: Search results matching criteria
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/inline_response_200'
        "400":
          description: Bad request
    delete:
      tags:
      - films
      summary: Delete a film information
      description: Delete any film information from the database
      operationId: deleteFilm
      parameters:
      - name: id
        in: path
        description: Id of the film
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "204":
          description: film deleted
        "404":
          description: film not found
  /libraries:
