        required: false
        style: form
        explode: true
        schema:
          type: boolean
      - name: name
        in: query
        description: Filter libraries by name
        required: false
        style: form
        explode: true
        schema:
          type: string
      responses:
        "200":
          description: Search results matching criteria
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/inline_response_200_1'
        "400":
          description: Bad request
    put:
      tags:
      - libraries
      summary: Update a library
      description: Update a library
      operationId: updateLibrary
      requestBody:
        description: Library to update
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/libraries_body_put'
        required: true
      responses:
        "204":
          description: Library updated
        "400":
          description: Bad request
        "404":
          description: Library not found
    post:
      tags:
      - libraries
      summary: Add a library
      description: Add a library
      operationId: addLibrary
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/libraries_body_post'
      responses:
        "201":
          description: Library added
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_2'
        "400":
          description: Bad request
  /libraries/{id}:
    get:
      tags:
      - libraries
      summary: Get a library
      description: Get a library
      operationId: getLibrary
      parameters:
      - name: id
        in: path
        description: Id of the library
        required: true
        style: simple
        explode: false
        schema:
          type: string
        example: l20
      responses:
        "200":
          description: Library found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_2'
        "404":
          description: Library not found
    delete:
      tags:
      - libraries
      summary: Delete library
      description: Delete library
      operationId: deleteLibrary
      parameters:
      - name: id
        in: path
        description: Id of the library
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "204":
          description: Library deleted
        "404":
          description: Library or film not found
  /libraries/{myId}/{copyId}:
   put:
      tags:
      - libraries
      summary: Update a library with the films of other library
      description: Copy the films of a library in your library
      operationId: copyLibrary
      parameters:
      - name: myId
        in: path
        description: Id of your library
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: copyId
        in: path
        description: Id of the library you want to copy
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "204":
          description: Library copied
        "400":
          description: Bad request
        "404":
          description: Library not found
  /libraries/{libraryId}/{filmId}:
    post:
      tags:
      - libraries
      summary: Add film to library
      description: Add film to library
      operationId: addFilmToLibrary
      parameters:
      - name: libraryId
        in: path
        description: Id of the library
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: filmId
        in: path
        description: Id of the film
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "201":
          description: Film added to library
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_3'
        "400":
          description: Bad request
        "404":
          description: Library or film not found
    delete:
      tags:
      - libraries
      summary: Delete film from library
      description: Delete film from library
      operationId: deleteFilmFromLibrary
      parameters:
      - name: libraryId
        in: path
        description: Id of the library
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: filmId
        in: path
        description: Id of the film
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "204":
          description: Film deleted from library
        "404":
          description: Library or film not found
